version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-container
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      vault-network:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s          # Changed from 10s to 30s
      timeout: 5s
      retries: 3             # Changed from 5 to 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-container
    # REMOVED restart policy - CLI apps shouldn't auto-restart
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/${DB_NAME}?authSource=admin
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    networks:
      vault-network:
        ipv4_address: 172.20.0.20
    depends_on:
      mongodb:
        condition: service_healthy

networks:
  vault-network:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  mongodb-data:
    driver: local
